

<div class="container">
  <h1>Angular Cards Project V6</h1>

  <div class="cards-container">
    <div class="cards-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">Card Name</label>
          <input type="text" name="cardName" [(ngModel)]="card.cardholderName">
        </div>
        <div class="form-group">
          <label for="">Card Number</label>
          <input type="text" name="cardNumber"[(ngModel)]="card.cardNumber">
        </div>
        <div class="form-group form-group-inline">
          <div>
            <label for="">CVC</label>
            <input type="text" name="CVC"[(ngModel)]="card.cvc">
          </div>
          <div>
            <label for="">ExpireyMonth</label>
            <input type="text" name="expireyMonth"[(ngModel)]="card.expiryMonth">
          </div>
          <div>
            <label for="">ExpireyYear</label>
            <input type="text" name="expireyYear"[(ngModel)]="card.expiryYear">
          </div>
        </div>
        <div class="form-group">
          <button>Save</button>
        </div>        
      </form>
    </div>
    
    <div class="cards-grid">
      <div class="card-row" *ngFor="let card of cards">
        <div (click)="populateCard(card)" class="card-row-details">
          <span>{{card.cardholderName }}</span>
          <span>{{card.cardNumber}}</span>
        </div>
        <div class="card-row-action">
          <a (click)="deleteCard(card.id)"><i class="fa-solid fa-trash-can"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
